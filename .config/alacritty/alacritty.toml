[terminal.shell]
program = "/usr/bin/tmux"
args = ["-u"]

[env]

[window]
padding = { x = 15, y = 15}
decorations = "None"
startup_mode = "Maximized"
blur = true
# opacity = 0.9
opacity = 1

[scrolling]
history = 100000
multiplier = 2

[font]
normal = {family = "JetBrainsMono NFM", style = "Medium"}
size = 15

[colors]
cursor = { "cursor" = "#cccccc" }
transparent_background_colors = false
[colors.primary]
background = '#0a0c10'
foreground = '#f0f3f6'

[colors.normal]
black = "#3d335c"
red = "#da0f7a"
green = "#00f58f"
yellow = "#ffc65c"
blue = "#008bd7"
magenta = "#da70d6"
cyan = "#00ded3"
white = "#b5bab5"

[colors.bright]
black = "#483c6c"
red = "#ff217c"
green = "#21ffa2"
yellow = "#ffd486"
blue = "#0c86f0"
magenta = "#e69ee4"
cyan = "#0cffe1"
white = "#d5d8d5"

[cursor]
style = { shape = "Block"}

[general]
import = []

[terminal]
